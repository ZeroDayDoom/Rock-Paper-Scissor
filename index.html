<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-container">
        <header>
            <h1>Rock Paper Scissor</h1>
        </header>
        <div class="icon-container">
            <div class="main-box1" id="user-choice">
            </div>
            <p id="vs">VS</p>
            <div class="main-box" id="pc-choice">
            </div>
        </div>

        <div class="icon-container2">
            <div class="light" id="rock">
            </div>
            <div class="light" id="paper">
            </div>
            <div class="light" id="scissor">
            </div>
        </div>

        <div class="score-counter">
            <div class="player">
                <p>You</p>
                <p id="user-score">0</p>
            </div>
            <div class="pc">
                <p>PC</p>
                <p id="pc-score">0</p>
            </div>
        </div>

        <div class="result-container">
            <div class="result">
                <p id="msg">Lets Play</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
